<script>

    function getAlbum() {

        // Identification Process
        console.log(window.location.search)
        let params = window.location.search
        let values = params.split('=')
        console.log(values[1])
        document.getElementById('album_id').innerHTML = values[1]

        for (let j = 1; j< 101; j++){

            fetch('https://jsonplaceholder.typicode.com/photos')
            .then(response => response.json())
            .then(data => {
                if (document.getElementById('album_id').innerHTML == j){
                    let list = document.getElementById('photos')
                    for(let i = j*50 -50; i < j*50; i++) {

                        // Photos Display
                        let div = document.createElement('div')
                        div.innerHTML = 

                        "<div class='col'>" +
                            "<div class='card'>" +
                                "<img src=" + data[i]['thumbnailUrl'] + "class='card-img-top' style='border-radius:5px;'>" +
                                "<div class='card-body'>" +
                                    "<h5 class='card-title' style='text-align: justify;'>" + "Title " + "<p> </p>" + data[i]['title'] + "</h5>" +
                                    "<p class='card-text'>This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>" +
                                "</div>" +
                            "</div>" +
                        "</div>"

                        list.append(div)
                    }
                }
            })
        }
    }

</script>

<script>
    // Get the button:
    let mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
    } else {
        mybutton.style.display = "none";
    }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>
