    <script>

        function UserInfo() {

            // Identification Process
            console.log(window.location.search)
            let params = window.location.search
            let values = params.split('=')
            console.log(values[1])
            document.getElementById('user_id').innerHTML = values[1]

            for (let j = 0; j< 10; j++){

                fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(data => {
                    if (document.getElementById('user_id').innerHTML == j + 1){
                    let list = document.getElementById('profiles')
                        
                        // Users' Information Display
                        for(let i = j; i < j + 1; i++) {
                            let div = document.createElement('div')
                            div.innerHTML = 
                            "<div class='text-center' style='margin-left:1em; margin-right:1em;'>" +
                                "<div class='text-center' style='padding-top: 1em;'><b> Personal Information </b></div>" +
                                "<hr>" +
                                    "Name: " + data[i]['name'] + "<p> </p>" + 
                                    "Username: " + data[i]['username'] + "<p> </p>" + 
                                    "Email: " + data[i]['email'] + "<p> </p>" + 
                                    "Phone: " + data[i]['phone'] + "<p> </p>" + 
                                    "Website: " + data[i]['website'] + "<p> </p>" + 
                                "<hr>" +
                                "<div class='text-center' style='margin-top: 2em;'><b> Adress </b></div>" +
                                "<hr>" +
                                    "Street: " + data[i]['address']['street'] + "<p> </p>" + 
                                    "Suite: " + data[i]['address']['suite'] + "<p> </p>" + 
                                    "City: " + data[i]['address']['city'] + "<p> </p>" + 
                                    "Zipcode:" + data[i]['address']['zipcode'] + "<p> </p>" +
                                "<hr>" +
                                "<div class='text-center' style='margin-top: 2em;'><b> Geo </b></div>" +
                                "<hr>" +
                                    "Lat: " + data[i]['address']['geo']['lat'] + "<p> </p>" +
                                    "Len: " + data[i]['address']['geo']['lng'] + "<p> </p>" +
                                "<hr>" +
                                "<div class='text-center' style='margin-top: 2em;'><b> Company </b></div>" +
                                "<hr>" +
                                    "Name: " + data[i]['company']['name'] + "<p> </p>" +
                                    "CatchPhrase: " + data[i]['company']['catchPhrase'] + "<p> </p>" +
                                    "Bs: " + data[i]['company']['bs'] + "<p> </p>" +
                                "<hr style='padding-bottom: 1em'>" +
                            "</div>"
                            list.append(div)
                        }
                    }
                })
            }

        }

    </script>

    <script>

        // Get the button:
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

    </script>
